        nav {

            top: 0;

        .brand {

            flex-direction: column;

        }

        .brand-name {
            font-size: 28px;
            color: white;
            font-weight: bold;

        }

        .brand-tagline {
            font-size: 14px;
            color: white;
            font-family: 'Sora', sans-serif;
        }

        /* Hero Section */
        #left-hero {
            padding: 100px 50px;
            background-color: #fff;
            min-height: 100vh;
        }

        .contact-hero {
            font-size: 3rem;
            color: #333;
        }

        .contact-des {
            margin-top: 20px;
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .form-group {
            margin-top: 20px;
        }

        .form-control {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #ff7f50;
            box-shadow: 0px 0px 10px rgba(255, 127, 80, 0.2);
        }

        .submit {
            background-color: #ff7f50;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .submit:hover {
            background-color: #ff6347;
        }

        #hero-right {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        #hero-right img {
            width: 100%;
            max-width: 500px;
            animation-duration: 1.5s;
        }

        /* Footer Section */
        .footer-full {
            background-color: #333;
            color: #fff;
            padding: 30px;
            text-align: center;
            margin-top: 50px;
        }

        .social-icons {
            margin-bottom: 20px;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff7f50;
        }

        .footer-credits {
            font-size: 1rem;
            color: #aaa;
        }

        .footer-credits a {
            color: #ff7f50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

            color: #ff6347;
        }

            }

            .contact-hero {

            }

            #hero-right {
                padding: 20px;
            }

            #hero-right img {
                max-width: 300px;
