<html lang="en">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .gender-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .gender-box {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gender-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gender-box img:hover {
            transform: scale(1.1);
        }

        .gender-box h3 {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
